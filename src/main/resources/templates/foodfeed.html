<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foodfeed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles02.css">
</head>
<body>
<!-- Header Section -->
<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-size: 1.5rem;">6조 멋쟁이 토마토</span>
        <div class="d-flex">
            <button class="btn btn-outline-primary me-2" onclick="location.href='access_denied.html'">관리자 페이지</button>
            <button class="btn btn-danger" onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="list-group">
                <a href="foodfeed.html" class="list-group-item list-group-item-action active">Home</a>
                <a href="profile.html" class="list-group-item list-group-item-action">Profile</a>
                <a href="mystore.html" class="list-group-item list-group-item-action">mystore</a>
                <a href="mapAPI.html" class="list-group-item list-group-item-action">KakaoMap</a>
                <a href="comment.html" class="list-group-item list-group-item-action">comment</a>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Newsfeed -->
            <div class="post-box">
                <textarea class="form-control" id="postContent" rows="3" placeholder="What's happening?"></textarea>
                <button class="btn btn-primary mt-2" onclick="createPost()">Post</button>
            </div>
            <div id="newsFeed">
                <!-- Posts will be appended here dynamically -->
            </div>
        </div>
        <div class="col-md-3">
            <!-- Trending -->
            <div class="card">
                <div class="card-header">
                    Trending
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">#TrendingTopic1</li>
                    <li class="list-group-item">#TrendingTopic2</li>
                    <li class="list-group-item">#TrendingTopic3</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
