<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles02.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>
<!-- Admin Dashboard Header -->
<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="font-size: 1.5rem;">6조 멋쟁이 토마토 관리자</span>
        <div class="d-flex">
            <button class="btn btn-outline-primary me-2" onclick="location.href='foodfeed.html'">홈페이지</button>
            <button class="btn btn-danger" onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<div class="container my-5">
    <h2 class="text-center my-4">회원 관리 페이지</h2>

    <!-- User Table -->
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-primary">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="userTable">
            <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- User Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Role</label>
                        <select class="form-select" id="editRole" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Mock data example - Replace with actual fetch from API
    const users = [
        { id: 1, username: "user1", email: "user1@example.com", role: "user", status: "active" },
        { id: 2, username: "admin", email: "admin@example.com", role: "admin", status: "active" },
        { id: 3, username: "user2", email: "user2@example.com", role: "user", status: "inactive" }
    ];

    // Render user table rows
    function renderUserTable() {
        const userTable = document.getElementById("userTable");
        userTable.innerHTML = "";
        users.forEach(user => {
            const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.status}</td>
                        <td>
                            <button class="btn btn-warning btn-sm me-1" onclick="openEditUserModal(${user.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>`;
            userTable.insertAdjacentHTML("beforeend", row);
        });
    }

    // Open the edit user modal with user data
    function openEditUserModal(userId) {
        const user = users.find(u => u.id === userId);
        if (user) {
            document.getElementById("editUsername").value = user.username;
            document.getElementById("editEmail").value = user.email;
            document.getElementById("editRole").value = user.role;
            new bootstrap.Modal(document.getElementById("editUserModal")).show();
        }
    }

    // Delete user - Placeholder function
    function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
            // Remove user from array (for mock data only)
            const index = users.findIndex(u => u.id === userId);
            if (index !== -1) users.splice(index, 1);
            renderUserTable();
        }
    }

    // Initialize table on load
    document.addEventListener("DOMContentLoaded", renderUserTable);
</script>
</body>
</html>
