<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages with Kakao Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles02.css">
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script> <!-- Replace YOUR_APP_KEY with your Kakao Map API key -->
</head>
<body>
<!-- Header Section -->
<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-size: 1.5rem;">6조 멋쟁이 토마토</span>
        <div class="d-flex">
            <button class="btn btn-outline-primary me-2" onclick="location.href='access_denied.html'">관리자 페이지</button>
            <button class="btn btn-danger" onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="list-group">
                <a href="foodfeed.html" class="list-group-item list-group-item-action">Home</a>
                <a href="profile.html" class="list-group-item list-group-item-action">Profile</a>
                <a href="mystore.html" class="list-group-item list-group-item-action">mystore</a>
                <a href="mapAPI.html" class="list-group-item list-group-item-action active">KakaoMap</a>
                <a href="comment.html" class="list-group-item list-group-item-action">comment</a>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Messages -->
            <div class="card">
                <div class="card-header">
                    <h4>KakaoMap</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">가게 위치 1</li>
                        <li class="list-group-item">가게 위치 2</li>
                        <li class="list-group-item">가게 위치 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!-- Kakao Map -->
            <div class="card">
                <div class="card-header">
                    <h4>Map Location</h4>
                </div>
                <div class="card-body">
                    <div id="map" style="width:100%;height:300px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize Kakao Map
    var mapContainer = document.getElementById('map'); // The DOM element to display the map
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // Center coordinates (e.g., Seoul City Hall)
        level: 3 // Map zoom level
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // Create the map

    // Add a marker at the center location
    var markerPosition = new kakao.maps.LatLng(37.5665, 126.9780);
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);
</script>
</body>
</html>
