<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles02.css">
</head>
<body>
<!-- Header Section -->
<header class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="font-size: 1.5rem;">6조 멋쟁이 토마토</span>
        <div class="d-flex">
            <button class="btn btn-outline-primary me-2" onclick="location.href='access_denied.html'">관리자 페이지</button>
            <button class="btn btn-danger" onclick="logout()">로그아웃</button>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="list-group">
                <a href="foodfeed.html" class="list-group-item list-group-item-action">Home</a>
                <a href="profile.html" class="list-group-item list-group-item-action active">Profile</a>
                <a href="mystore.html" class="list-group-item list-group-item-action">mystore</a>
                <a href="mapAPI.html" class="list-group-item list-group-item-action">KakaoMap</a>
                <a href="comment.html" class="list-group-item list-group-item-action">comment</a>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Profile -->
            <div class="card">
                <div class="card-header">
                    <h4>Profile</h4>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> Current User</p>
                    <p><strong>Email:</strong> currentuser@example.com</p>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <!-- Friends List -->
            <div class="card">
                <div class="card-header">
                    Friends
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Friend 1</li>
                    <li class="list-group-item">Friend 2</li>
                    <li class="list-group-item">Friend 3</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Profile Edit Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
